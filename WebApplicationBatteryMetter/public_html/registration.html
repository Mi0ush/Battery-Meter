<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Meter Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Barlow Semi Condensed Black';
            src: url('fonts/Barlow-SemiCondensed-Black.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Barlow Semi Condensed Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .title-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .registration-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h1 {
            margin: 0;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #000;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
        .password-container {
            display: flex;
            align-items: center;
        }
        .password-container img {
            cursor: pointer;
            margin-left: 10px;
        }
        .password-hint {
            display: none;
            position: absolute;
            background-color: #000;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
        }
        .login-link {
            display: block;
            margin-top: 10px;
            color: #000;
            text-align: center;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
    <script type="module" src="register.js" defer></script>
</head>
<body>
    <div class="title-container">
        <h1 id="batteryTitle">BATTERY METER</h1>
    </div>
    <div class="registration-container">
        <form action="#" method="post">
            <h2>Enter your registration details:</h2>
            <div class="input-group">
                <label for="e-mail">Email:</label>
                <input type="email" id="e-mail" name="e-mail" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <img id="toggle-password" class="toggle-password" src="eyeClosed.png" alt="Toggle Password Visibility">
                </div>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password:</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <img id="toggle-confirm-password" class="toggle-password" src="eyeClosed.png" alt="Toggle Password Visibility">
                </div>
            </div>
            <div id="password-hint" class="password-hint">Password must contain at least 1 special character and be at least 8 characters long.</div>
            <div id="error-message" class="error-message"></div>
            <button id="submit" type="submit">Register</button>          
        </form>
        <a id="login-link" class="login-link" href="login.html">Already have an account? Log in here.</a>
    </div>
</body>
</html>
